<!DOCTYPE html>
<html lang="PT-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hang Time</title>
		<link rel="icon" href="../img/favicon.png">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/acrescenta_palavra_style.css">
		<link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<img class="logo" alt="Logotipo Hang Time" src="../img/logo2.png">
			</div>
		</header>

		<main>
			<div class="input-palavra">
				<input id="placeholder-text" type="text" class="input" placeholder="Digite aqui a nova palavra (de 5 a 8 letras)">
			</div>
			<div class="botoes">
				<button class="salvar_palavra" id="salvar_palavra" onclick="salvarPalavra()">Salvar Palavra</button>
				<a href="../index.html">
				<button class="cancelar" onclick="">Voltar</button>
				</a>
			</div>
		</main>

		<script src="../js/script.js"></script>

		<footer>
			<div class="rodape">
				<p class="credito"></p>
			</div>
		</footer>
	</body>
</html>
